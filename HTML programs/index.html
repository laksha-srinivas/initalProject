    <script>
        //Array destructuring
        const numbers = [1,2,3,4];
        [num1, ,num3] = numbers;
        console.log(num1,num3);


        //object destructuring
        const obj = {
            id :  420,
            name : 'Laksha'
        }
        const {id, name} = obj;
        console.log(id); //420
        console.log(name);

        let a, b;

        ({a, b} = {a: 1, b: 2});
        console.log(a,b)
    </script>
