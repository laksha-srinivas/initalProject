<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
    <button onclick = "forOfSample();">for/of sample</button>
    <script>
    'use strict';

            let products = [
            {
                "productID": 7009,
                "name" : 'Lipstick',
                "mrp": 1000,
                "standardCost": 600,
            },
                {
                    "productID": 7009,
                    "name" : 'Brush',
                    "mrp": 1000,
                    "standardCost": 600,
                },
            ];

        function forOfSample(){
          for (let value of products) {
            console.log(JSON.stringify(value)); // bot the above objects
          }
        } // 'of' keyword keeps track of which item in the array is currently being processed
    </script>

</body>
</html>
