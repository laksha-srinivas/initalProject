<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
<button onclick = "constructorFunc()"> Constructor Function </button>
    <script>

        function constructorFunc(){
            function Product(pid, name, mrp, standardCost){
                this.id = pid;
                this.name = name;
                this.sellingPrice = mrp;
                this.standardPrice = standardCost;
               this.grossProfit  = function(){
                 return (this.sellingPrice - this.standardPrice)
                 }
            }
            let prod1 = new Product(101, 'Bicycle', 20000, 15000);
            let prod2 = new Product(102, 'Car' , 30000, 27000);
            console.log(prod1.grossProfit());
            console.log(prod2.grossProfit());
        }
    </script>
</body>
</html>
