<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
    <button onclick = "plusSignSample();">Plus Sign Sample </button>
    <script>
		 'use strict';
        function plusSignSample(){
            let price = 200;
            let string = "100";

            let result = price + string;
            console.log(result);

            let result2 = price + (+string);
            console.log(result2);
        }

		 </script>


</body>
</html>
