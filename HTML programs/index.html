<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
    <button onclick = "simpleSwitch();">Multiple switch statements</button>
    <script>
        function simpleSwitch(){
            let choice;
            switch(choice= '3'){
            case 1:
                console.log("Choice Grey");
                break;
            case 2:
                console.log("Choice blue");
                break;
            case '3':
                console.log("Choice 3);
                break;
            default:
                console.log("Unknown color");
                break;
                }
        }
    </script>

</body>
</html>
