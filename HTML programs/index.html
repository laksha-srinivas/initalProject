<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
<button onclick = "copyArray()"> Copy Array() </button>
    <script>
        function copyArray(){
            let arr1 = [1,2,3];
            let arr2 = [...arr1];

            arr2.push(4);
            arr2[0]= 99;
            console.log(arr1);
             console.log(arr2);
        }
    </script>
</body>
</html>
