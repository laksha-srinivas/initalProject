<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
    <button onclick = "breakSample();">Break sample</button>
    <script>
		 'use strict';

		 let products = [
		 {
			 "productID": 7009,
			 "name" : 'Lipstick',
			 "mrp": 1000,
			 "standardCost": 400,
		 },
		 {
			 "productID": 7010,
			 "name" : 'Brush',
			 "mrp": 1500,
			 "standardCost": 1000,
		 },
		 ];

		 function breakSample(){
			 for (let item of products) {
				 if(item.standardCost>500){
				 continue;
				 }
				 console.log(item);
			 }
		 }
		 </script>


</body>
</html>
