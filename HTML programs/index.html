<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
<button onclick = "callAndApply()"> Call and Apply </button>
    <script>

        function callAndApply(){
            let product =  {
                "pid" : 101,
                "name" : "Bicycle",
                "color" : "Black",
                "mrp" : 2000,
                "standardPrice" : 1500,
                grossProfit : function(){
                 return (this.mrp - this.standardPrice)
                 }
            }
            let product2 = {
                "standardPrice" : 1000,
                "mrp" : 1400,
            }
            console.log(product.grossProfit.call(product));
            console.log(product.grossProfit.call(product2));
            console.log("");
            console.log(product.grossProfit.apply(product));
            console.log(product.grossProfit.apply(product2));


        }
    </script>
</body>
</html>
