<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
<button onclick = "spreadInConstructor()"> Spread In Constructor </button>
    <script>
        function spreadInConstructor(){
        let dt = new Date(2020, 5, 28);
        console.log(dt);

        let dateFields = [2020, 5, 29];
        dt = new Date(...dateFields);
        console.log(dt);
    }
    </script>
</body>
</html>
