<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
<button onclick = "copyObjArray()"> Copy Object Array() </button>
    <script>
        function copyObjArray(){
           let products = [
			 {
				 "productID": 709,
				 "name" : 'Lipstick',
				 "mrp": 1000,
				 "standardCost": 600,
			 },
			 {
			    "productID": 710,
				 "name" : 'Brush',
				 "mrp": 1500,
				 "standardCost": 1000,
			 }
			 ];

    let diffObj = [...products];
    diffObj[0].name = "Lipgloss ";

    console.log(products[0].name);
    console.log(diffObj[0].name);
    }
    </script>
</body>
</html>
