    <script>

        //Spread Operator
        let array = [10,20,30]
        let newArr = [...array, 40]
        console.log(newArr);

        let obj1 = {
            name:'Laksha',
            age: 27
        }
        let obj2 = {
            ...obj1,
            occupation: 'Software Engineer'
        }
         console.log(obj2);

        //Rest Operator
         const myFunc = (...args) => {
            return args.filter(el => el === 1);
         }
         console.log(myFunc(1,200)); //[1]

    </script>


</body>
