    <script>
        //Primitive types - Numbers, String, Booleans
        const number = 100;
        const num2 = number;
        console.log(num2);

        //Reference types - Objects and Arrays
        const obj = {
            name : 'laksha',
            age : 27
        }

        const obj2 = {
            ...obj
        };
        obj.name = 'Duggu';
        console.log(obj2); //name:'laksha' ,age 27



    </script>
