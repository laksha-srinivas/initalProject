<!DOCTYPE html>
<html>
<head>
        <title>Switch Statement Samples</title>
</head>

<body>
    <button onclick = "typeofSample()">typeof Sample </button>
    <script>
        function typeofSample(){
            let product = [1,2,3];
            let date = new Date();
            let str = new String();
            let isActive = false;
            let result;
            let val = null;


            console.log(typeof product);
            console.log(typeof date);
            console.log(typeof str);
            console.log(typeof isActive);
            console.log(typeof result);
            console.log(typeof val);


        }
		 </script>


</body>
</html>
